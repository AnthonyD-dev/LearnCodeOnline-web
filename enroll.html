<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enroll in a Course - LearnCodeOnline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #e0e0e0;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            background-color: #333333;
            overflow: hidden;
            font-size: 1.1em;
            display: flex;
            justify-content: center;
            padding: 12px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ecf0f1;
            padding: 16px 24px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #444444;
            color: #7f8c8d;
            transform: translateY(-5px);
        }

        nav a:active {
            transform: translateY(2px);
        }

        /* Enroll Section */
        .enroll-section {
            padding: 50px 20px;
            background-color: #333333;
            border-radius: 8px;
            margin: 50px auto;
            width: 60%;
        }

        .enroll-section h2 {
            font-size: 2.5em;
            color: #7f8c8d;
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            font-size: 1.2em;
            color: #7f8c8d;
            display: block;
        }

        .form-group input, .form-group select {
            padding: 12px;
            width: 100%;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #444444;
            color: #fff;
            font-size: 1.1em;
        }

        .form-group input[type="submit"] {
            background-color: #7f8c8d;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #95a5a6;
            transform: scale(1.05);
        }

        .form-group input[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="enroll.html">Enroll</a>
        <a href="#pricing">Pricing</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Enroll Section -->
    <div class="enroll-section">
        <h2>Enroll in Your Desired Course</h2>

        <!-- Enrollment Form -->
        <form action="#" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Select Course -->
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="python">Introduction to Python</option>
                    <option value="csharp">Introduction to C-Sharp</option>
                    <option value="cpp">Mastering C++</option>
                    <option value="json">Understanding JSON</option>
                    <option value="html">Mastering HTML</option>
                </select>
            </div>

            <!-- Payment Information -->
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Enroll Now">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LearnCodeOnline. All Rights Reserved.</p>
        <p>Follow us on <a href="#">GitHub</a>, <a href="#">LinkedIn</a>, <a href="#">Twitter</a></p>
    </footer>

</body>
</html>
